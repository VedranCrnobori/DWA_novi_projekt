<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> Uredi korisnika </title>

    <style>
        button {margin-top: 1%;}
    </style>

</head>

<body>
  <center>
    <h1> Uredi korisnika </h1>

<form action="{{url_for('uredi_korisnika', ID=korisnik[0])}}" method='POST'>

    <table>
      <tr>
        <td> Ime :</td>
        <td> {{korisnik[1]}} </td>
        <td>
          <input type="text" placeholder="Ime" name="Ime" value={{korisnik[1]}}>
        <td>
      </tr>

      <tr>
        <td> Prezime :</td>
        <td> {{korisnik[2]}} </td>
        <td>
          <input type="text" placeholder="Prezime" name="Prezime" value={{korisnik[3]}}>
        <td>
      </tr>

      <tr>
          <td> Lozinka :</td>
          <td> {{korisnik[4]}} </td>
          <td>
            <input type="password" placeholder="Lozinka" name="Lozinka" value={{korisnik[4]}}>
          <td>
        </tr>

        <tr>
          <td> Grad studiranja :</td>
          <td> {{korisnik[5]}} </td>
          <td>
            <input type="text" placeholder="Grad studiranja" name="Grad_studiranja" value={{korisnik[5]}}>
          <td>
        </tr>

        <tr>
          <td> Fakultet :</td>
          <td> {{korisnik[6]}} </td>
          <td>
            <input type="text" placeholder="Fakultet" name="Fakultet" value={{korisnik[6]}}>
          <td>
        </tr>

    </table>

    <button type="submit">Potvrdi</button>

</form>


</body>
</html>
